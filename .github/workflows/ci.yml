name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  all-cli-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "22.18.0"
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run lint

